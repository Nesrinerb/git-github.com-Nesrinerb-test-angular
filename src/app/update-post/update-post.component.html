<div
      class="container mt-5 bg-white"
      style="width: 60% ;border: 1px solid grey;"
    >
      <div class="row d-flex justify-content-center">
        <div class="col-10">
          <form class="row" [formGroup]="updateForm">
            <h2 class="text-center fw-semibold fs-4 m-4">Update Post</h2>
            {{ updateForm.value | json }}
            <hr />
            <div>
                <label for="titre" class="form-label m-2 fw-semibolder">Titre</label>
                <input type="text" [class.is-invalid]="titre?.invalid && titre?.touched" formControlName="titre"  class="form-control" id="titre" />
                <small [class.d-none]="titre?.valid || titre?.untouched  " class="text-danger">Titre est obligatoire!</small>
              </div>
  
              <div>
                <label for="description" class="form-label m-2 fw-semibolder">Description:</label>
                <textarea [class.is-invalid]="description?.invalid && description?.touched" formControlName="description" class="form-control" id="description" rows="3"></textarea>
                <small class="text-danger" [class.d-none]="description?.valid || description?.untouched">Description est obligatoire!</small>
              </div>
  
              <div>
                <label for="categorie" class="form-label m-2 fw-semibolder">Catégorie:</label>
                <select formControlName="categorie" id="categorie" class="form-select" [class.is-invalid]="categorie?.invalid && categorie?.touched">
                  <option>Sport</option>
                  <option>Technologies</option>
                  <option>Économie</option>
                  <option>Société</option>
                  <option>Culture</option>
                </select>
                <small class="text-danger" [class.d-none]="categorie?.valid || categorie?.untouched">Catégorie est obligatoire!</small>
  
              </div>
  
              <div>
                <label for="date" class="form-label m-2 fw-semibolder">Date:</label>
                <input type="text" formControlName="date" class="form-control" id="date" [class.is-invalid]="date?.invalid && date?.touched"/>
                <small class="text-danger" [class.d-none]="date?.valid || date?.untouched">Date est obligatoire!</small>
  
              </div>

            <div class="col-6">
              <button type="submit" class="btn btn-primary m-3">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
